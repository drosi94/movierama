<style>
  h2 {
    font-size: 1.7rem;
  }

  h3 {
    font-size: 1.5rem;
    padding: 1rem;
  }

  .movie-container {
    padding: 2rem;
    background-color: #252424;
    cursor: pointer;
    margin: 1rem 0;
    height: 30rem;
    transition: height 500ms ease;
    overflow: hidden;
  }

  .movie-container .less-info {
    display: flex;
  }

  .movie-container.expanded {
    height: 150rem;
  }

  .movie-container .poster {
    height: 15rem;
  }

  .movie-container .details {
    margin-top: 3rem;
    margin-left: 3rem;
    font-size: 1.4rem;
    transition: margin-top 500ms ease;
  }

  .movie-container .details span {
    display: inline-block;
    margin-top: 1rem;
    margin-right: 2rem;
  }

  .movie-container .details .movie-overview {
    display: none;
  }

  .movie-container .details p {
    margin-top: 1rem;
    width: 75%;
  }

  .movie-container.expanded .details {
    margin-top: 0;
  }

  .movie-container .more-info {
    visibility: hidden;
    opacity: 0;
    margin-top: 2rem;
    transition: visibility 0s linear 300ms, opacity 500ms;
  }

  .movie-container.expanded .more-info {
    visibility: visible;
    opacity: 1;
    transition: visibility 0s linear 0s, opacity 500ms;
  }

  .movie-container .more-info .movie-overview-phone p {
    padding: 1rem;
    height: 15rem;
    overflow-y: auto;
  }

  .movie-container .more-info .more-section {
    margin-bottom: 2rem;
  }

  @media screen and (min-width: 380px) {
    .movie-container .poster {
      height: 18rem;
    }
  }

  @media screen and (min-width: 720px) {
    .movie-container .poster {
      height: 20rem;
    }

    .movie-container .details .movie-overview {
      display: block;
    }

    .movie-container .more-info .movie-overview-phone {
      display: none;
    }
  }

  @media screen and (min-width: 1180px) {
    .movie-container .poster {
      height: 25rem;
    }
    .movie-container.expanded {
      height: 100rem;
    }
    .movie-container .more-info {
      display: grid;
      grid-template-columns: 500px 1fr;
      column-gap: 2.5rem;
    }

    .movie-container .more-info #movieSimilars {
      grid-column: 1/-1;
    }
  }
</style>

<div
  class="movie-container"
  id="movie"
  tabindex="0"
  aria-label="Movie short details. Press enter to expand"
>
  <div class="less-info">
    <img
      id="moviePoster"
      class="poster"
      src="https://image.tmdb.org/t/p/w185"
    />
    <div class="details">
      <h2 id="movieTitle" class="movie-title"></h2>
      <span id="movieVoteAverage" class="movie-vote-average">
        <i class="fas fa-star"></i>
      </span>
      <span id="movieYearRelease" class="movie-year-release">
        <i class="fas fa-calendar-alt"></i>
      </span>
      <span id="movieGenres" class="movie-genres">
        <i class="fas fa-ticket-alt"></i>
      </span>
      <p id="movieOverview" class="movie-overview"></p>
    </div>
  </div>
  <div class="more-info">
    <div id="movieOverviewPhone" class="movie-overview-phone more-section">
      <h3>Overview</h3>
    </div>
    <div id="movieVideo" class="more-section">
      <h3>Trailer</h3>
    </div>
    <div id="movieReviews" class="more-section">
      <h3>Reviews</h3>
    </div>
    <div id="movieSimilars" class="more-section">
      <h3>Similar Movies</h3>
    </div>
  </div>
</div>
