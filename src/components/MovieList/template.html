<style>
  .movie-list-container {
    padding: 1rem;
    height: 75vh;
  }

  .search-container {
    margin: 1rem;
    text-align: center;
  }

  .hidden-label {
    left: -999px;
    position: absolute;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
    z-index: -999;
  }

  .search {
    width: 4rem;
    height: 4rem;
    transition: width 0.4s ease-in-out;
    font-family: FontAwesome;
    font-size: 3rem;
  }

  .search.active {
    width: 28rem;
    font-family: unset;
    font-size: 2.4rem;
  }

  .movies {
    height: 85%;
    overflow: auto;
    scrollbar-color: #316a6d #323232;
  }

  #loaderContainer {
    display: none;
    justify-content: center;
    align-items: center;
    height: 70%;
  }

  #loaderContainer.active {
    display: flex;
  }

  #loaderContainer .loader {
    border: 0.5rem solid #f3f3f3;
    border-radius: 50%;
    border-top: 0.5rem solid #316a6d;
    width: 4rem;
    height: 4rem;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<div class="movie-list-container">
  <div class="search-container">
    <label class="hidden-label" for="search" tabindex="0">Search</label>
    <input
      type="text"
      id="search"
      class="search"
      name="search"
      placeholder="&#xF002;"
    />
  </div>
  <div id="loaderContainer">
    <div class="loader"></div>
  </div>
  <div id="moviesContainer" class="movies"></div>
</div>
